services:
  - type: web
    name: family-planner-backend
    plan: free
    runtime: docker
    
    # ðŸ‘‡ Add these two lines so Docker builds FROM the backend folder
    rootDir: backend          # service works inside ./backend (monorepo support)
    dockerfilePath: Dockerfile  # now relative to rootDir
    dockerContext: .            # build context = ./backend

    envVars:
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: family-planner-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: family-planner-frontend
          envVarKey: RENDER_EXTERNAL_URL
      - key: APP_NAME
        value: "Family Planner"
      - key: APP_URL
        fromService:
          type: web
          name: family-planner-frontend
          envVarKey: RENDER_EXTERNAL_URL
      # Email / SMTP Configuration (optional - system works without it)
      - key: SMTP_HOST
        sync: false  # Set in Render dashboard when ready (e.g., smtp.gmail.com)
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_SECURE
        value: "false"
      - key: SMTP_USER
        sync: false  # Set in Render dashboard when ready
      - key: SMTP_PASS
        sync: false  # Set in Render dashboard when ready (use app-specific password)
      - key: EMAIL_FROM_NAME
        value: "Family Planner"
      - key: EMAIL_FROM_ADDRESS
        value: "noreply@familyplanner.com"

  - type: web
    name: family-planner-frontend
    env: static
    rootDir: frontend
    buildCommand: "npm ci && npm run build"
    staticPublishPath: dist
    envVars:
      - key: VITE_API_ORIGIN
        fromService:
          type: web
          name: family-planner-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: family-planner-db
    plan: free

