services:
  - type: web
    name: family-planner-backend
    plan: free
    runtime: docker
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: family-planner-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: family-planner-frontend
          envVarKey: RENDER_EXTERNAL_URL
      - key: APP_NAME
        value: "Family Planner"
      - key: APP_URL
        fromService:
          type: web
          name: family-planner-frontend
          envVarKey: RENDER_EXTERNAL_URL

  - type: web
    name: family-planner-frontend
    env: static
    rootDir: frontend
    buildCommand: "npm ci && npm run build"
    staticPublishPath: dist
    envVars:
      - key: VITE_API_ORIGIN
        fromService:
          type: web
          name: family-planner-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: family-planner-db
    plan: free
